<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1c1f26;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #2c2f3a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px #0007;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1eb300;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Account</h2>
        <form action="/register" method="POST">
            Username: <input type="text" id="username" name="username"><br/>
            Password: <input type="password" id="password" name="password"><br/>
            Confirm Password: <input type="password" id="checkpassword" name="checkpassword"><br/>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
